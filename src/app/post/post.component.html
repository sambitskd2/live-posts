<h2>{{ post?.title | uppercase}}</h2>
<p>
  {{ post?.description }}
</p>

<img src="{{ post?.imagePath }}" alt="" class="img-responsive" />
<p>{{ post?.author }}</p>
<p>{{ post?.dateTimeCreated | date }}</p>
<button type="button" class="btn btn-default btn-sm btn-link" (click)="likePost()">
  <span class="glyphicon glyphicon-thumbs-up"></span> Like ({{ post?.numberOfLikes }})
</button>
<br /><br />
<button class="btn btn-success" (click)="onEdit()">Edit</button> |
<button (click)="onDelete()" class="btn btn-danger">Delete</button>
